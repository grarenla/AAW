<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <style type="text/css">
        .employeeTable {
            border-collapse: collapse;
            border: 1px solid #000000;
        }

        .employeeTableHeader {
            text-align: center;
            background: none repeat scroll 0 0 #B5B5B5;
            border-bottom: 1px solid #000000;
            padding: 2px;
        }

        .employeeTableOddRow {
            text-align: center;
            background: none repeat scroll 0 0 #FFFFFFF;
        }

        .employeeTableEvenRow {
            text-align: center;
            background: none repeat scroll 0 0 #D3D3D3;
        }
    </style>
</head>
<h1>List Leave Record</h1>
<h:dataTable value="#{homeView.leaveRecordAll}" var="leaveRecord" rendered="#{homeView.user != null}"
             styleClass="employeeTable"
             headerClass="employeeTableHeader"
             rowClasses="employeeTableOddRow,employeeTableEvenRow">

    <h:column>
        <f:facet name="header">Id</f:facet>
        #{leaveRecord.id}
    </h:column>

    <h:column>
        <f:facet name="header">Employee ID</f:facet>
        #{leaveRecord.requestBy}
    </h:column>

    <h:column>
        <f:facet name="header">Content</f:facet>
        #{leaveRecord.content}
    </h:column>

    <h:column>
        <f:facet name="header">Status</f:facet>
        #{leaveRecord.status}
    </h:column>

    <h:column rendered="#{homeView.user.role.equals('admin')}">
        <f:facet name="header">Action</f:facet>
        <p:commandButton value="Accept" action="#{homeView.test}">
        </p:commandButton>
        <p:commandButton value="Reject" action="#{homeView.changeStatus(leaveRecord.id, 'reject')}">

        </p:commandButton>
    </h:column>
</h:dataTable>
<a href="/leave-record-form.xhtml">Create Leave Record</a>

</html>
