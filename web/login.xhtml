
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



<h:body>
    <h:form>
        <h:messages globalOnly="true" style="color:red;margin:8px;" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your username below: "/>
            <p:inputText value="#{formLoginView.userForm.username}"/>
        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter your password: "/>
            <p:password value="#{formLoginView.userForm.password}"/>
        </h:panelGrid>
        <p:commandButton value="Submit" action="#{formLoginView.doSubmit()}">
        </p:commandButton>
    </h:form>

</h:body>

</html>
